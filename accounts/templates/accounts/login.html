    <link rel="stylesheet" href="{%static 'QA/css/login.css' %}">

<body>

<form action="/accounts/login/" method="POST" class="form-signin">
    {{ form.management_form }}
    {% csrf_token %}
    <div class="card shadow">
        <div class="card-header text-center">
            <img class="card-img-top img-fluid center" style="width: 200px;"
                 src="{%static 'QA/images/ipo-logo.png' %}"
                 alt="Card image cap">
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">Controlo Diário da Taxa de Dose</h5>
            <div class="card-text">
                {% for field in form %}
                <div class="form-group">
                    <label for="id_{{ field.name }}" class="bmd-label-floating">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </div>
        <div class="card-footer text-center">
	        <p class="text-muted"><i class="far fa-copyright"></i> Servico de Física Médica - 2019</p>
        </div>
    </div>
</form>
