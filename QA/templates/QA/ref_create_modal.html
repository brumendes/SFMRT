<!DOCTYPE html>
{% load staticfiles %}
<!-- Modal -->
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <form method="post" action="{% url 'QA:ref_create_modal' acelerador.slug energia.slug %}">
      {{ form.management_form }}
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Energia {{ energia }} - Nova referÃªncia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col">
                <label for="{{ field.id }}" class="bmd-label-floating">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
